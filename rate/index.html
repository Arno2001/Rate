<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rate">
        <h1>Rate</h1>
        <form action="">
            <div id="fromRate">
                <h2>From</h2>
                <input type="number" placeholder="0" id="inputFrom">
                <select id="from"></select>
            </div>
            <div id="toRate">
                <h2>To</h2>
                <input type="number" placeholder="0" id="inputTo">
                <select id="to"></select>
            </div>
        </form>
        <h2 id="rateChange"></h2>
    </div>
<script src="script.js"></script>
</body>
</html>
